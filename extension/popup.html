<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Anti-Fingerprint Control</title>
  <style>
    body {
      min-width: 200px;
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    .switch {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .switch input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Fingerprint Protection</h3>
  <div class="switch">
    <input type="checkbox" id="toggle-protection">
    <label for="toggle-protection">Enable Protection</label>
  </div>
  <button id="open-options">Settings</button>

  <script src="popup.js"></script>
</body>
</html>
